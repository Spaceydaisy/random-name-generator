<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      // Redirect all 404s to index.html so React Router works
      var redirectTo = window.location.protocol + "//" + window.location.host + "/random-name-generator/";
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
